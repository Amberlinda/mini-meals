<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <title>Mini-Meals</title>
</head>

<body>
    <section class="section-meals clearfix">
        <div class="image-section js--image-section  clearfix">
            <div class="welcome-text js--welcome-text">
                <i class="ion-md-quote"></i>
                <blockquote>
                    Hey guys! This is the mini-meals section.<br> Here you can choose the package as per your preference of &#58;<br>
                    <span>
                        veg &amp; non-veg.
                    </span>
                </blockquote>
            </div>
            <div class="veg">
                <ul class="meals-showcase clearfix js--meals-showcase">
                    <li class="meals-photo">
                        <figure class="hovereffect">
                            <img src="resources/img/pita-bread.jpg" alt="pita-bread" class="img-responsive">
                            <div class="overlay">
                                <h2>pita-bread</h2>
                                <a class="info" href="#">Rs.140</a>
                            </div>
                        </figure>
                    </li>
                    <li class="meals-photo">
                        <figure class=" hovereffect">
                            <img src="resources/img/pastaveg_640x480.jpg" alt="pastaveg" class="img-responsive">
                            <div class="overlay">
                                <h2>pastaveg</h2>
                                <a class="info" href="#">Rs.110</a>
                            </div>
                        </figure>
                    </li>
                </ul>
                <ul class="meals-showcase js--meals-showcase clearfix">
                    <li>
                        <figure class="hovereffect">
                            <img src="resources/img/veg-pizza.jpg" alt="veg-pizza" class="img-responsive">
                            <div class="overlay">
                                <h2>veg-pizza</h2>
                                <a class="info" href="#">Rs.90</a>
                            </div>
                        </figure>
                    </li>
                    <li>
                        <figure class="hovereffect">
                            <img src="resources/img/veg-burger.jpg" alt="veg-burger" class="img-responsive">
                            <div class="overlay">
                                <h2>veg-burger</h2>
                                <a class="info" href="#">Rs.60</a>
                            </div>
                        </figure>

                    </li>
                </ul>

            </div>
            <div class="non-veg">
                <ul class="non-veg-meals-showcase js--non-veg-meals-showcase clearfix">
                    <li class="meals-photo clearfix">
                        <div class="hovereffect">
                            <img src="resources/img/kebab.jpg" alt="kebab" class="img-responsive">
                            <div class="overlay">
                                <h2>kebab</h2>
                                <a class="info" href="#">Rs.90</a>
                            </div>
                        </div>
                    </li>
                    <li class="meals-photo">
                        <figure class="hovereffect">
                            <img src="resources/img/chicken-sandwich.jpg" alt="chicken-sandwich" class="img-responsive">
                            <div class="overlay">
                                <h2>chicken-sandwich</h2>
                                <a class="info" href="#">Rs.60</a>
                            </div>
                        </figure>

                    </li>
                </ul>
                <ul class="non-veg-meals-showcase js--non-veg-meals-showcase clearfix">
                    <li class="meals-photo">
                        <figure class="hovereffect">
                            <img src="resources/img/chicken-manchurian.jpg" alt="chicken-manchurian" class="img-responsive">
                            <div class="overlay">
                                <h2>chicken-manchurian</h2>
                                <a class="info" href="#">Rs.90</a>
                            </div>
                        </figure>
                    </li>
                    <li class="meals-photo">
                        <figure class="hovereffect">
                            <img src="resources/img/Chilli%20Chiken.jpg" alt="Chilli-Chiken" class="img-responsive">
                            <div class="overlay">
                                <h2>Chilli-Chiken</h2>
                                <a class="info" href="#">Rs.60</a>
                            </div>
                        </figure>

                    </li>
                </ul>

            </div>
        </div>

        <div class="form">
            <h1>mini &mdash; meals</h1>
            <form class="meals-form">
                <div class="form-elements">
                    <label>Number of quantity : <br></label>
                    <input type="number" id="quantity" name="quantiity" min="1" max="10" placeholder="Quantity" required>
                </div>
                <div class="form-elements">
                    <label>total : <br></label>
                    <input type="text" id="quantity" name="quantiity" required>
                </div>
                <div class="form-elements">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
                <div class="form-elements">
                    <h3>Choose one to show : </h3>
                    <ul class="btn-section">
                        <li>
                            <img src="resources/img/veg-btn.jpg" alt="Veg">
                            <div class="btn-overlay">
                                <a href="#" class="btn js--veg-btn">Vegetarian<br>food</a>
                            </div>
                        </li>
                        <li>
                            <img src="resources/img/non-veg-btn.jpg" alt="Veg">
                            <div class="btn-overlay">
                                <a href="#" class="btn js--non-veg-btn">Non-vegetarian<br>food</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="resources/js/script.js"></script>
</body>

</html>
